<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tip Calculator</title>

  <link rel="stylesheet" href="styles.css">
  <script type= "text/javascript" src="scripts.js"></script>
</head>

<body>
	<div class="container" id="container">
		<h2>Tip Calculator</h2>
	<div id="calculator">
	<div id="form">
		<h3>How much was your bill?</h3>
		<input id="bill" type="text" placeholder="Bill Amount">
		<h3>How was the service?</h3>
		<select id="service">
			<option value="0.0">Choose One</option>
			<option value="0.0">0%-Average</option>
			<option value="0.1">10%-Good</option>
			<option value="0.2">20%-Excellent</option>
		</select>

		<button id="calculate" type ="button" onclick="calculateTip()">Calculate</button>
	</form>

	<div id="totaltip">
		<h3>Tip Total:- $
		<span id=tipTotal></span>
		</h3>

		<h3>Bill Total:- $
		<span id=billTotal></span>
		</h3>
	</div>
</body>
</html>
